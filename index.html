<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Deletion – Rentndeal
  <meta name="description" content="How to delete your account and associated data for Rentndeal." />
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; background: #f7f7f7; color: #111; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; font-size: 28px; }
    h2 { margin-top: 26px; font-size: 20px; }
    ul, ol { padding-left: 22px; }
    .note { background: #eef6ff; border: 1px solid #cfe6ff; padding: 14px; border-radius: 10px; }
    .footer { margin-top: 28px; font-size: 14px; color: #444; }
    a { color: #0b57d0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Deletion – Rentndeal</h1>

    <p>
      Users can delete their account and all associated data directly from the app.
    </p>

    <h2>Steps to delete your account</h2>
    <ol>
      <li>Open the app</li>
      <li>Go to <strong>Settings</strong></li>
      <li>Go to <strong>Edit Profile</strong></li>
      <li>Tap <strong>Delete Account</strong></li>
      <li>Confirm deletion</li>
    </ol>

    <h2>Data deleted</h2>
    <ul>
      <li>User profile</li>
      <li>Authentication data</li>
      <li>App usage data stored in Firebase</li>
    </ul>

    <h2>Retention</h2>
    <div class="note">
      <p><strong>No data is retained after account deletion.</strong></p>
    </div>

    <div class="footer">
      <p>
        If you have any issues deleting your account, contact us at
        <a href="mailto:your-email@example.com">your-email@example.com</a>.
      </p>
    </div>
  </div>
</body>
</html>
